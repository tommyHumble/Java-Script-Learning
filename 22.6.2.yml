all:
  vars:
    sa_deployment_id: 3377
    port_host: 8080
    config:
      common:
        # Параметры подключения к основной рабочей базе данных
        erudite_db.engine: postgresql
        erudite_db.host: pgdb
        erudite_db.port: 5432
        erudite_db.database: erudite_db
        erudite_db.user: erudite_user
        erudite_db.password: sOFfV50IaKBV2eQ
        # Параметры подключения к статистической базе данных
        erudite_db_stat.engine: postgresql
        erudite_db_stat.host: pgdb
        erudite_db_stat.port: 5432
        erudite_db_stat.database: erudite_db_stat
        erudite_db_stat.user: erudite
        erudite_db_stat.password: EI3VcQlHTOA9gXP
      naumen_speech_ai:
        device_use: cpu
      erudite-web:
        erudite.levitan.host: 10.11.1.11
        erudite.levitan.scheme: http
        erudite.levitan.port: 8282
        erudite.levitan.user: api_access
        erudite.levitan.password: api
      # В config могут быть добавлены секции erudite-web, erudite-python, levitan, threducon и naumen_speech_ai с настройками этих сервисов
      # Levitan — сервис для синтеза и распознавания речи, обязателен к установке при работе с голосовыми проектами
      # Threducon — сервис для интеграции с Webim или Threads
      # Naumen Speech AI - сервис для транскрибирования и синтеза речи.
      # При установке levitan - необходимо указать параметры TTS/ASR
      # При установке threducon — необходимо указать параметры каналов
      # Описание параметров см. в документации Erudite: https://callcenter.naumen.ru/docs/ru/erudite/web/erudite.htm

    monitoring:
      # Требуется ли установка мониторинга
      install: true
    logging:
      # Требуется ли установка логирования
      install: false
    postgres:
      # Требуется ли установка базы данных. Если используется внешняя база данных, установите false
      install: true
    erudite:
      # Требуется ли установка erudite
      install: true
    levitan:
      # Требуется ли установка levitan. Обязательна для голосовых проектов
      install: false
    threducon:
      # Требуется ли установка treducon. Обязательна для интеграции с Webim или Threads
      install: false
    naumen_asr:
      # Требуется ли установка Naumen ASR.
      install: false
    naumen_tts:
      # Требуется ли установка Naumen TTS
      install: false

  hosts:
    localhost:
      # Хост для получения лицензий
      ansible_host: 127.0.0.1
      ansible_connection: local
      ansible_become: false

  children:
    manager:
      hosts: {localhost}
    pgdb:
      hosts: {localhost}
    erudite_web:
      hosts: {localhost}
    threducon:
      hosts: {localhost}
    levitan:
      hosts: {localhost}
    naumen_speech_ai:
      hosts: {localhost}
